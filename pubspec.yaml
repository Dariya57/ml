name: fitai
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+9
  google_mlkit_pose_detection: ^0.11.0
  google_mlkit_commons: ^0.7.1
  vector_math: ^2.1.4
  fl_chart: ^0.66.2
  provider: ^6.1.2
  shared_preferences: ^2.2.2

  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/